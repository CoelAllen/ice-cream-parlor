<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body>


  <main class="container-fluid">
    <section class="row cart-image">
      <!-- SECTION cart-->
      <div class="col-md-4 menu-border">
        <h2 class="text-center mt-2 mb-5">Cart</h2>
        <div class="menu-border container-fluid cart p-2">
          <div class="d-flex justify-content-between">
            <h5>item</h5>
            <h5>price</h5>
            <h5>amount</h5>
            <h5>total</h5>
          </div>
          <div>
            <div id="cart">
            </div>
          </div>
        </div>
        <br>
        <div class="col-md-3 ">
          <p class="text-end cart-items bg-dark py-2 ">Total: $<span id="total">0</span></p>
        </div>
        <div class="text-end">
          <button class="btn btn-primary" onclick="clearCart()">BUY</button>
        </div>
      </div>
      <!-- SECTION menu -->
      <div class="col-md-8 menu-border hero g-0">
        <h1 class="text-center mt-3">Menu</h1>
        <div class="row p-3 menu-section my-3">
          <h2 class="text-center">Ice Cream</h2>

          <div class="col-md-4">
            <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="cookie-dough" class="img-fluid menu-item" onclick="addScoop('Cookie Dough')">
            <div class="d-flex menu-font justify-content-between">
              <p>Cookie Dough</p>
              <p>$5</p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
              alt="vanilla" class="img-fluid menu-item" onclick="addScoop('Vanilla')">
            <div class="d-flex menu-font justify-content-between">
              <p>Vanilla</p>
              <p>$2.00</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
              alt="strawberry" class="img-fluid menu-item" onclick="addScoop('Strawberry')">
            <div class="d-flex menu-font justify-content-between">
              <p>Strawberry</p>
              <p>$3.00</p>
            </div>

          </div>
          <div class="col-md-4">
            <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="cookie-dough" class="img-fluid menu-item" onclick="addScoop('Cookie Dough')">
            <div class="d-flex menu-font justify-content-between">
              <p>Cookie Dough</p>
              <p>$5</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="cookie-dough" class="img-fluid menu-item" onclick="addScoop('Cookie Dough')">
            <div class="d-flex menu-font justify-content-between">
              <p>Cookie Dough</p>
              <p>$5</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="cookie-dough" class="img-fluid menu-item" onclick="addScoop('Cookie Dough')">
            <div class="d-flex menu-font justify-content-between">
              <p>Cookie Dough</p>
              <p>$5</p>
            </div>
          </div>
        </div>
        <!-- Toppings -->
        <div class="row p-3 menu-section my-3">
          <h2 class="text-center">Toppings</h2>
          <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="sprinkles"
              class="img-fluid menu-item" onclick="addTopping('Sprinkles')">
            <div class="d-flex menu-font justify-content-between">
              <p>Sprinkles</p>
              <p>$1.00</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://batesnutfarm.biz/images/F143830139.jpg" alt="gummi-worms" class="img-fluid menu-item"
              onclick="addTopping('Gummi Worms')">
            <div class="d-flex menu-font justify-content-between">
              <p>Gummi Worms</p>
              <p>$2.00</p>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
              alt="sprinkles" class="img-fluid menu-item" onclick="addTopping('Chocolate Chips')">
            <div class="d-flex menu-font justify-content-between">
              <p>Chocolate Chips</p>
              <p>$2.00</p>
            </div>
          </div>
        </div>
        <div class="row p-3 menu-section my-3">
          <h2 class="text-center">Container</h2>
          <div class="col-md-4">
            <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="waffle-cone"
              class="img-fluid menu-item" onclick="addVessel('Waffle Cone')">
            <div class="d-flex menu-font justify-content-between">
              <p>Waffle Cone</p>
              <p>$2.00</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="waffle-bowl" class="img-fluid menu-item"
              onclick="addVessel('Waffle Bowl')">
            <div class="menu-font d-flex justify-content-between">
              <p>Waffle Bowl</p>
              <p>$4.00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
